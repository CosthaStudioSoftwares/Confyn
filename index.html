<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONFYN - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex items-center justify-center min-h-screen">
        <div class="flex w-full max-w-5xl h-[600px] bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Coluna Esquerda -->
            <div class="w-1/2 bg-slate-900 text-white flex flex-col justify-center items-center p-12 text-center">
                <div class="flex items-center gap-4 mb-4">
                    <ion-icon name="shield-checkmark-outline" class="text-5xl text-orange-500"></ion-icon>
                    <h1 class="text-5xl font-bold">CONFYN</h1>
                </div>
                <p class="text-lg text-slate-300 max-w-sm">
                    Gerencie seus treinamentos de forma inteligente e eficiente, onde quer que você esteja.
                </p>
            </div>

            <!-- Coluna Direita - Formulário -->
            <div class="w-1/2 flex flex-col justify-center p-12">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Acesse sua Conta</h2>
                <p class="text-gray-500 mb-8">Bem-vindo de volta!</p>

                <form id="login-form" class="w-full">
                    <div class="mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-600">Seu e-mail</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="voce@exemplo.com" required>
                    </div>
                    <div class="mb-5">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Sua senha</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="w-full bg-orange-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-orange-600 transition-colors duration-300 shadow-md">
                        Entrar
                    </button>

                    <p id="error-message" class="text-red-500 text-sm mt-4 text-center hidden"></p>

                    <div class="text-center mt-6">
                        <a href="#" class="text-sm text-gray-500 hover:text-orange-600 hover:underline">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- SDKs do Firebase -->
    <script type="module">
        // Importe as funções que você precisa dos SDKs que você precisa
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // ====================================================================================
        // COLE AQUI A CONFIGURAÇÃO DO SEU FIREBASE QUE VOCÊ COPIOU DO SITE
        // Substitua todo o bloco 'firebaseConfig' abaixo pelo seu
        const firebaseConfig = {
            apiKey: ""AIzaSyDJEFwpP0GuuBugz4KFgzwdJTlhXS3H7w8",
            authDomain: "confyn-47447.firebaseapp.com",
            projectId: "confyn-47447",
            storageBucket: "confyn-47447.firebasestorage.app",
            messagingSenderId: "292650745185",
            appId: "1:292650745185:web:2e1555246eb1b14c115920"
        };
        // ====================================================================================


        // Inicialize o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Lógica de Login
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Impede que a página recarregue

            const email = emailInput.value;
            const password = passwordInput.value;
            
            errorMessage.classList.add('hidden'); // Esconde mensagens de erro antigas

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Login bem-sucedido, redireciona para a página principal
                    console.log('Login realizado com sucesso!', userCredential.user);
                    window.location.href = 'empresas.html';
                })
                .catch((error) => {
                    // Ocorreu um erro
                    console.error('Erro no login:', error.code, error.message);
                    errorMessage.textContent = 'E-mail ou senha inválidos. Tente novamente.';
                    errorMessage.classList.remove('hidden');
                });
        });
    </script>

</body>
</html>
